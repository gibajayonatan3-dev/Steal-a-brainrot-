<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainroots - Steal a Brainroot</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #e0e0e0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      margin-top: 40px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card:hover {
      background-color: #222;
    }

    .card.selected {
      border-color: #ff4040;
      box-shadow: 0 0 10px #ff4040;
      background-color: #2a0000;
    }

    .card p {
      margin: 0;
      font-size: 16px;
    }

    #goButton {
      display: none;
      margin-top: 30px;
      background-color: #ff4040;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #goButton:hover {
      background-color: #ff1c1c;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Steal a Brainroot</h1>
  
  <div class="grid" id="grid">
    <div class="card"><img src="https://i.postimg.cc/d30ZcFNs/Ketupat-Kepat.png" alt="Ketupat Kepat"><p>Ketupat Kepat</p></div>
    <div class="card"><img src="https://i.postimg.cc/V6mb4nj4/Ketchuru.png" alt="Ketchuru"><p>Ketchuru</p></div>
    <div class="card"><img src="https://i.postimg.cc/ZqrdrVyh/Burguro-And-Fryuro.png" alt="Burguru & Fryuru"><p>Burguru & Fryuru</p></div>
    <div class="card"><img src="https://i.postimg.cc/vZx9mQYH/Spaghetti-Tualetti.png" alt="Spaguetti Tualetti"><p>Spaguetti Tualetti</p></div>
    <div class="card"><img src="https://i.postimg.cc/8P5MqRxy/Esok-Sekola.png" alt="Esok Sekola"><p>Esok Sekola</p></div>
    <div class="card"><img src="https://i.postimg.cc/5yPvXyQm/Dragoncanneloni.png" alt="Dragon Cannelloni"><p>Dragon Cannelloni</p></div>
    <div class="card"><img src="https://i.postimg.cc/FRV0QD9b/La-Grande-Combianzione.png" alt="La Grande Combinazione"><p>La Grande Combinazione</p></div>
    <div class="card"><img src="https://i.postimg.cc/W4rM5sxj/BROOOOOOOO.png" alt="Los Bros"><p>Los Bros</p></div>
    <div class="card"><img src="https://i.postimg.cc/rwDGt1JW/Strawberryelephant.png" alt="Strawberry Elephant"><p>Strawberry Elephant</p></div>
    <div class="card"><img src="https://i.postimg.cc/gkSqJSvp/Chicleteira.png" alt="Chicleteira Bicicleta"><p>Chicleteira Bicicleta</p></div>
    <div class="card"><img src="https://i.postimg.cc/xTT39DNX/Spooky-And-Pumpky.png" alt="Spooky & Pumpky"><p>Spooky & Pumpky</p></div>
    <div class="card"><img src="https://i.postimg.cc/prPY93Gr/Losmobil.png" alt="Los Mobiles"><p>Los Mobiles</p></div>
    <div class="card"><img src="https://i.postimg.cc/5yJpBXtR/Eviledon.png" alt="Eviledon"><p>Eviledon</p></div>
  </div>

  <button id="goButton" onclick="goToServer()">Go to Server</button>

  <script>
    const cards = document.querySelectorAll('.card');
    const goButton = document.getElementById('goButton');
    const serverURL = "https://www.roblox.com/share?code=6ad183ecaf97ec4ab62ff17646918eef&type=Server";
    let selectedCard = null;

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (selectedCard) selectedCard.classList.remove('selected');
        card.classList.add('selected');
        selectedCard = card;
        goButton.style.display = 'inline-block';
      });
    });

    function goToServer() {
      window.open(serverURL, '_blank');
    }
  </script>
</body>
</html>
